    //   "initialMessage": "No email",
    // }
  };

  function renderHelloumiLiveChat( chatbot, initialMessage ) {
    showLoader();
    new UmichatRequirements(function(){
      new TemplateUtils();
      var __email = getEmailFromURL();
      var __default = (__email) ? 'discorbot' : 'landbot';
      var __chatbot = chatbot || __default;
      var __initialMessage = __email || initialMessage;
      if ( typeof(__initialMessage) == 'string' ) {
        window.chatbotConfigs[__chatbot]["initialMessage"] = __initialMessage;
      }
      var __umichatCore = new UmichatCore( window.chatbotConfigs[__chatbot] );
      __umichatCore.on('render', helloumiLivechatLoaded);
    });
  }

  function loadHelloumiLiveChat( chatbot, initialMessage ) {
    var __container = document.getElementById('hu-container-widget');
    if ( __container ) {
      __container.parentNode.removeChild(__container);
      var firebaseApp =(helloumi.webchat.umimessageservice) ? helloumi.webchat.umimessageservice.firebaseApp : null;
      if (firebaseApp) {
        firebaseApp.delete().then(function(){
          renderHelloumiLiveChat( chatbot, initialMessage );
        })
      } else {
        renderHelloumiLiveChat( chatbot, initialMessage );
      }
    }
  }
</script>
<script src="https://storage.googleapis.com/static-demo-helloumi/webchat/js/main-1.0.0.13.js" onload="renderHelloumiLiveChat()" charset="UTF-8"></script>
